{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>商品の登録情報変更</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'administrator/css/style.css' %}"
    />
  </head>
  <body>
    <h3>商品の登録情報変更</h3>
    <br />
    <form
      action="{% url 'administrator:update_item' item.item_id %}"
      method="POST"
    >
      {% csrf_token %}
      <table>
        <tr>
          <th>商品名</th>
          <td>{{ form.name }}</td>
        </tr>
        <tr>
          <th>商品の色</th>
          <td>{{ form.color }}</td>
        </tr>
        <tr>
          <th>メーカー名</th>
          <td>{{ form.manufacturer }}</td>
        </tr>
        <tr>
          <th>カテゴリ</th>
          <td>{{ form.category }}</td>
        </tr>
        <tr>
          <th>オススメ</th>
          <td>{{ form.recommended }}</td>
        </tr>
        <tr>
          <th>価格</th>
          <td>{{ form.price }}円</td>
        </tr>
        <tr>
          <th>在庫数</th>
          <td>{{ form.stock }}個</td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="変更確認" />
          </td>
        </tr>
      </table>
    </form>
    <a href="{% url 'administrator:top' %}">管理者メインページ</a><br />
  </body>
</html>
