{% extends 'base.html' %}<br />
{% load static %} {% block title %}会員の削除確認{% endblock %}<br />
{% block content %}
<div class="container mx-auto max-w-4xl p-4 bg-white rounded shadow-md">
  <h3 class="mb-6 text-2xl font-semibold leading-tight">
    以下の会員を削除しますか？
  </h3>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 mb-6">
      <colgroup>
        <col class="w-1/3" />
        <col class="w-2/3" />
      </colgroup>
      <tbody>
        <tr class="border-b border-gray-200">
          <th class="p-4 text-left">会員ID</th>
          <td class="p-4">{{ user.user_id }}</td>
        </tr>
        <tr class="border-b border-gray-200">
          <th class="p-4 text-left">名前</th>
          <td class="p-4">{{ user.name }}</td>
        </tr>
        <tr class="border-b border-gray-200">
          <th class="p-4 text-left">住所</th>
          <td class="p-4">{{ user.address }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <form
    action="{% url 'administrator:delete_user' user.user_id %}"
    method="POST"
    class="mt-4"
  >
    {% csrf_token %}
    <input
      type="submit"
      value="削除"
      class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
    />
  </form>
  <div class="mt-4">
    <a
      href="{% url 'administrator:top' %}"
      class="text-blue-500 hover:underline"
      >管理者メインページ</a
    >へ
  </div>
</div>

{% endblock %}
