{% extends 'base.html' %}<br />
{% load static %} {% block title %}管理者ログイン{% endblock %}<br />
{% block content %}

<div class="container mx-auto max-w-4xl p-4 bg-white rounded shadow-md">
  <div class="mb-8 text-center">
    <h1 class="my-3 text-4xl font-bold">管理者ログイン</h1>
  </div>

  {% if message %}
  <div class="text-red-500 mb-4">{{ message }}</div>
  {% endif %}

  <form
    action="{% url 'administrator:admin_login' %}"
    method="POST"
    class="space-y-12"
  >
    {% csrf_token %}
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >{{ login_form.admin_id.label }}</label
        >
        {{ login_form.admin_id }}
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >{{ login_form.password.label }}</label
        >
        {{ login_form.password }}
      </div>
    </div>
    <div class="space-y-2">
      <div>
        <input
          type="submit"
          class="w-full px-8 py-3 font-semibold rounded-md bg-blue-500 hover:bg-blue-700 text-white"
          value="ログイン"
        />
      </div>
    </div>
  </form>
</div>

{% endblock %}
