{% extends 'base.html' %}<br />
{% load static %} {% block title %}会員情報の変更完了{% endblock %}<br />
{% block content %}
<div class="container mx-auto max-w-4xl p-4 bg-white rounded shadow-md">
  <h3 class="mb-6 text-2xl font-semibold leading-tight">
    以下の会員情報で更新しました。
  </h3>
  <div class="overflow-x-auto mb-6">
    <table class="min-w-full bg-white border border-gray-200">
      <colgroup>
        <col class="w-1/3" />
        <col class="w-2/3" />
      </colgroup>
      <tbody>
        {% if id %}
        <tr class="border-b border-gray-200">
          <th class="p-4 text-left">会員ID</th>
          <td class="p-4">{{ id }}</td>
        </tr>
        <tr class="border-b border-gray-200">
          <th class="p-4 text-left">パスワード</th>
          <td class="p-4">表示なし</td>
        </tr>
        <tr class="border-b border-gray-200">
          <th class="p-4 text-left">お名前</th>
          <td class="p-4">{{ name }}</td>
        </tr>
        <tr class="border-b border-gray-200">
          <th class="p-4 text-left">ご住所</th>
          <td class="p-4">{{ address }}</td>
        </tr>
        {% endif %}
      </tbody>
    </table>
  </div>
  <div class="mt-4">
    <a href="{% url 'shopping:index' %}" class="text-blue-500 hover:underline"
      >商品検索</a
    >へ
  </div>
</div>

{% endblock %}
