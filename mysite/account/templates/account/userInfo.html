{% load static %}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>会員情報の確認</title>
    <link
      rel="stylesheet"
      type="text/css"
      href='{% static "account/css/style.css" %}'
    />
  </head>

  <body>
    <h3>会員情報</h3>
    <br />
    <table>
      <tr>
        <th>会員ID</th>
        <td>{{ user.user_id }}</td>
      </tr>
      <tr>
        <th>パスワード</th>
        <td>表示なし</td>
      </tr>
      <tr>
        <th>お名前</th>
        <td>{{ user.name }}</td>
      </tr>
      <tr>
        <th>ご住所</th>
        <td>{{ user.address }}</td>
      </tr>
    </table>
    <br />
    <a href="{% url 'account:update_user' %}">会員情報の変更</a>
    <br />
    <a href="{% url 'shopping:index' %}">商品検索</a>へ<br />
    <br />
  </body>
</html>
