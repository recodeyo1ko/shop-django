{% load static %}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>会員登録</title>
    <link
      rel="stylesheet"
      type="text/css"
      href='{% static "account/css/style.css" %}'
    />
  </head>
  <body>
    <h3>会員情報を入力してください。</h3>
    <br />
    {% if message %} {{ message }}
    <br />
    {% endif %}

    <form action="{% url 'account:register_user' %}" method="POST">
      {% csrf_token %}
      <table>
        {{ register_form }}
        <tr>
          <td colspan="2"><input type="submit" value="登録確認" /></td>
        </tr>
      </table>
    </form>
    <a href="{% url 'shopping:index' %}">商品検索</a>へ<br />
  </body>
</html>
